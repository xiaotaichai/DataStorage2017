{% extends "base.html" %}
{% block content %}
    <form action="/results" method="post">
        <div id="from"> From: 
            {{ form.from_lat }}
            {{ form.from_long }}
        </div>
        <div id="to"> To:
            {{ form.to_lat }}
            {{ form.to_long }}
        </div>
        <button type="submit">Compare your Fare</button>
    </form>
{% endblock %}
